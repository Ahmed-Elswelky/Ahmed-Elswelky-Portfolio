<section class="testimonials grayBg" id="testimonialsId">
  <div class="container">
    <div class="row title-row">
      <p class="title with-subtitle">Testimonials</p>
      <p class="subtitle">Nice things people have said about me:</p>
    </div>
    <div class="row text-center carousel-raw">
      <div class="col-md-12">
        <!-- Carousel Wrapper -->
        <div id="carouselExampleControls" data-mdb-carousel-init class="carousel slide text-center carousel-dark" data-mdb-ride="carousel">
          <div class="carousel-inner">
            <!-- Loop through testimonials using ngFor -->
            <div *ngFor="let testimonial of testimonials; let i = index">
              <div class="carousel-item" [class.active]="i === 0">
                <img class="rounded-circle shadow-1-strong mb-4" [src]="testimonial.image" alt="avatar" style="width: 150px;" />
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <h5 class="">{{testimonial.name}}</h5>
                    <p class="job mb-3">{{testimonial.job}}</p>
                    <p class="text-muted mb-3">
                      <i class="fas fa-quote-left pe-2"></i>
                      {{testimonial.praise}}
                    </p>
                  </div>
                </div>
                <ul class="list-unstyled d-flex justify-content-center text-warning mb-0">
                  <li *ngFor="let star of getStars(testimonial.rating)">
                    <i class="fas fa-star fa-sm" *ngIf="star"></i>
                    <i class="far fa-star fa-sm" *ngIf="!star"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <button data-mdb-button-init class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon text-body" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button data-mdb-button-init class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
            <span class="carousel-control-next-icon text-body" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- End Carousel Wrapper -->
      </div>
    </div>
  </div>
</section>
